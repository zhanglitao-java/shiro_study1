spring.application.name=shiro
server.port=8888
#设置servlet的上下文路径ContextPath
server.servlet.context-path=/shiro

#指定本springboot项目的模板为jsp
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/shiro?characterCoding=utf-8

mybatis.type-aliases-package=com.taoshen.entity
mybatis.mapper-locations=classpath:com/taoshen/mapper/*Mapper.xml
